{% extends "base.html" %}
{% block content %}
<h1 class="mb-3">My Movies</h1>

<form class="row g-2 mb-3" method="get">
  <div class="col-auto">
    <input class="form-control" name="q" placeholder="Search titleâ€¦" value="{{ q }}">
  </div>
  <div class="col-auto">
    <button class="btn btn-outline-primary">Search</button>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr><th>Title</th><th>Genre</th><th>Year</th><th></th></tr>
  </thead>
  <tbody>
    {% for m in movies %}
      <tr>
        <td><a href="{% url 'videos:detail' m.pk %}">{{ m.movie_title }}</a></td>
        <td>{{ m.get_movie_genre_display }}</td>
        <td>{{ m.release_year }}</td>
        <td>
          <a class="btn btn-sm btn-outline-secondary" href="{% url 'videos:update' m.pk %}">Edit</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4" class="text-muted">No movies yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
