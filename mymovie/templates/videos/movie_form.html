{% extends "base.html" %}
{% block content %}
<h2>{{ mode }} Movie</h2>
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-2">
    <button class="btn btn-primary">Save</button>
    <a class="btn btn-link" href="{% url 'videos:list' %}">Cancel</a>
  </div>
</form>
{% endblock %}
