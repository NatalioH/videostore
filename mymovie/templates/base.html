<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Video Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'videos:list' %}">Video Store</a>
      <a class="btn btn-success" href="{% url 'videos:create' %}">+ Add Movie</a>
    </div>
  </nav>

  <div class="container">
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-info">{{ m }}</div>
      {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
